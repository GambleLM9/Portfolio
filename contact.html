<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Gamble</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /*Contact*/
        .contacts{
            grid-area: content;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-template-areas:
            "info form"
            "map form"
            ;
        }
        /*Contact: Map*/
        .mapbox{
            grid-area: map;
            padding: 25px;
        }
        .map{
            width: 100%;
            height: 100%;
            background-color: beige;
            padding: 10px;
            border-radius: 25px;
        }
        .iframe{
            border-radius: 25px;
        }
        /*Contact: Information*/
        .infobox{
            grid-area: info;
            padding: 25px;
        }
        .info{
            width: 100%;
            height: 100%;
            background-color: beige;
            border-radius: 25px;
        }
        .info h3{
            font-size: 1.5em;
            padding: 20px;
        }
        .info p{
            padding: 20px;
        }
        /*Contact: Forms*/
        .formsbox{
            grid-area: form;
            padding: 25px;
        }
        .form{
            width: 100%;
            height: 100%;
            background-color: beige;
            border-radius: 25px;
        }
        .form form p{
            padding: 10px 20px 10px 10px;
            font-size: 1.2em;
        }
        .form form h3{
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        .box{
            border-left: 5px solid rgb(253, 192, 106);
            width: 92%;
            /* height: auto; */
            margin-left: 4%;
        }
        .box input[type="text"]{
            padding: 10px;
            width: 100%;
            background-color: rgb(255, 226, 185);
            border: 0;
        }
        
        .box textarea{
            padding: 10px;
            width: 100%;
            height: 100%;
            resize: none;
            background-color: rgb(255, 226, 185);
            /* border: 0; */
            border-left: 5px solid rgb(253, 192, 106);

        }
        #submit{
            width: 25%;
            margin-left: 38%;
            margin-top: 2.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <h1>Gamble</h1>
                <p>Software Programmer</p>
            </div>

            <div class="navigation">
                <ul class="nav">
                    <li><a class="aboutme" href="aboutme.html">About Me</a></li>
                    <li><a class="projects" href="projects.html">Projects</a></li>
                    <li><a class="resume" href="resume.html">Resume</a></li>
                    <li><a class="contact" href="contact.html">Contact</a></li>
                </ul>
            </div>

            <div class="footer">
                <p class="copy">&copy;2024 All Rights Reserved</p>
                <p class="homebutton"><a href="index.html">Home</a></p>
            </div>
        </aside>
        <section class="contacts">
            <div class="mapbox">
                <div class="map">
                    <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d425498.5355269978!2d-112.50014552648713!3d33.57396629991092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b23272d679d37%3A0x9f14430b838d3b54!2sGlendale%2C%20AZ!5e0!3m2!1sen!2sus!4v1734033194079!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div class="infobox">
                <div class="info">
                    <h3>Contact Information</h3>
                    <p><b>Email:</b> jkr202008@gmail.com</p>
                    <p><b>Phone Number:</b> (602) 354-7173</p>
                    <p><b>Location:</b> Glendale, AZ</p>
                    <p><b>Github:</b> github.com/GambleLM9</p>
                </div>
            </div>

            <div class="formsbox">
                <div class="form">
                    <form action="jkr202008@gmail.com" method="post">
                        <h3>Get in touch with me!</h3>
                        <p>Name</p>
                        <div class="box">
                            <input type="text" name="name" id="name" placeholder="What's your name?" required>
                        </div>
                        <p>Email</p>
                        <div class="box">
                            <input type="email" name="email" id="email" placeholder="What's your email?" required>
                        </div>
                        <p>Subject</p>
                        <div class="box">
                            <input type="text" name="sub" id="sub" placeholder="What's this about?" required>
                        </div>
                        <p>Message</p>
                        <div class="box">
                            <textarea name="mess" id="mess" cols="30" rows="19" placeholder="Your message for me here!" required></textarea>
                        </div>
                        <input type="submit" name="submit" id="submit">
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
